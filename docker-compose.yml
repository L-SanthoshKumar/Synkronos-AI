version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: job-portal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: job-portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - job-portal-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-portal-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/job-portal?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - job-portal-network

  # ML Engine Service
  ml-engine:
    build:
      context: ./ml-engine
      dockerfile: Dockerfile
    container_name: job-portal-ml-engine
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - BACKEND_API_URL=http://backend:5000/api
    depends_on:
      - backend
    volumes:
      - ./ml-engine/uploads:/app/uploads
    networks:
      - job-portal-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job-portal-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_ML_API_URL=http://localhost:5001
    depends_on:
      - backend
      - ml-engine
    networks:
      - job-portal-network

volumes:
  mongodb_data:
    driver: local

networks:
  job-portal-network:
    driver: bridge 